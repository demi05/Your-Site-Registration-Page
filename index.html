<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/0ccf69e2e1.js" crossorigin="anonymous"></script>
    <title>Your Site | Registration</title>
  </head>
  <body>
    <main>
      <header id="head">
        <div class="main-text">
          <h1>WELCOME</h1>
          <p>Enter your details and start the journey with us</p>
        </div>
      </header>
      <form action="/submit-url">
        <h3>CREATE ACCOUNT</h3>
        <section class="main-form">
          <label for="fname">
            <input type="text" name="fname" value="John" id="fname" required
          /></label>
          <label for="lname">
            <input type="text" name="lname" value="Doe" id="lname" required
          /></label>
          <label for="phone-no">
            <input
              type="number"
              name="phone-no"
              id="phone-no"
              placeholder="+1-234-567-890"
              required
          /></label>
          <label for="email-add">
            <input
              type="email"
              name="email-add"
              id="email-add"
              placeholder="Your Email"
              required
          /></label>
          <label for="gender">
            Gender
            <select name="gender" id="gender" value="gender" required>
              <option value="male-gender">Male</option>
              <option value="female-gender">Female</option>
              <option value="none">Prefer not to say</option>
            </select>
          </label>
          <label for="dob"
            >Date of Birth
            <input type="date" name="dob" value="dob" id="dob" required />
          </label>
          <label for="fav-color"
            >Favourite Color
            <input
              type="color"
              name="fav-color"
              value="fav-color"
              id="fav-color"
            />
          </label>
          <label for="check"
            ><input type="checkbox" name="check" value="check" id="check" />I
            agree to all statements in the <a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy</a></label
          >
          <button value="submit">Sign Up</button>
          <p>
            Already have an Account?
            <span
              ><a
                href="login.html"
                >Login here</a
              ></span
            >
          </p>
        </section>
      </form>
    </main>
    <footer>
      <p>Copyright | demi05| 2022</p>

         <span><a href="https://www.linkedin.com/in/leshi-demilade-74429223a/"><i class="fa-brands fa-linkedin-in"></i></a> </span>
    </footer>
  </body>
</html>
